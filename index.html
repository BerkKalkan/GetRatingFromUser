<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How did we Do?</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="assets/main.js" defer></script>
</head>
<body>
      <div class="container">
        <div class="get-rate">
            <span class="star-logo ">
                <img src="assets/img/Star.svg" alt="starLogo">
            </span>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="rates">
                    <button class="rate-btn">1</button>
                    <button class="rate-btn">2</button>
                    <button class="rate-btn">3</button>
                    <button class="rate-btn">4</button>
                    <button class="rate-btn">5</button>
                </div>
                <button class="submit-btn"> SUBMİT</button>
        </div>
        <div class="thx-message div-disable">
            <img src="assets/img/thx-logo.svg" alt="">
            <p class="u-selected">You selected 4 out of 5</p>
            <h1>Thank you!</h1>
            <p class="thx-tittle">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
        </div>
      </div>  
</body>
</html>
